<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            border: solid 2px black;
            height: 133px;
            width: 50vw;
            padding: 3px;
            margin: 5px;
        }
        .box1{
            background-color: aqua;
            position: sticky;
            top: 0px;
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 90px;
            /* position: absolute;
            top: 0px; */
            /* In absolute property it will be absolute to it's closest parent who have the same property */
            /* position: relative;
            z-index: 1; */
            /* By default the position is static */
        }
        .box2{
            background-color: bisque;
            /* position: relative;
            top: -48px;
            left: 48px; */
        }
        .box3{
            background-color: yellowgreen;
            /* position: fixed;
            height: 111px;
            bottom: 0px;
            left: 8vw; */

        }
        .box4{
            background-color:purple;
        }

        

        .parent{
            margin: 34px;
            padding: 23px;
            border: 3px solid blue;

            
            /* Exception: Transform,filter, or perspective properties can also make an element as postioned and so can effect the other */
        }
    </style>
</head>
<body>
    <div class="parent">

        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        
    </div>
</body>
</html>
