<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
</head>

<body>
    <h1>Form to apply for resgistering into the app </h1>
    <div>
        <form action="post">
            <label for="username">Enter Your Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your username" autofocus>
    </div>
    <div>
        <label for="gender">Choose Your Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="rather not say" value="Rather not say">
        <label for="rather not say">Rather Not Say</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe this channel for latest update</label>
    </div>
    <div>
        <label for="comment">Enter your comments here :</label>
        <br>
        <textarea name="comment" id="comment" cols="50" rows="10">Enter your comments here...
        </textarea>
    </div>
    <div>
        <label for="fruits">You can select your choice of fruit from here:</label>
        <select name="Fruits" id="fruits">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Guava">Guava</option>
        </select>
    </div>
    </form>
</body>

</html>
