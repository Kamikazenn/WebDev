<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            border: solid black 2px;
            display: grid;
            height: 100vh;
            width: 80vw;
            gap: 5px;
            /* Use Gap instead of padding in Grid & Flex-box */
            /* grid-template-columns: 1fr 1fr 1fr 1fr; */
            /* The above and the below line mean the one and same thing */
            /* grid-template-columns: repeat(4, 1fr); */
            /* grid-template-columns: repeat(4, minmax(100px,1fr)); */
            /* align-content: center; */
            /* justify-content: center; */
            place-content: center;  
            /* place content does both work of align-content and justify-content alone */
            /* place-items: centre; */
            /* similarly for align-items and justify-items */
            
        }

        .item {
            border: solid red 2px;
            height: 55px;
            width: 55px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item-4">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
