<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEditor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        header {
            display: flex;
            justify-content: center;
            column-gap: 284px;
        }

        nav {
            display: flex;
            column-gap: 5px;
        }

        ul {
            display: flex;
            list-style: none;
        }

        ul li {
            padding: 9px;
        }
        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            row-gap: 45px;
            margin-top: 44px;
        }
        .heading{
            display: flex;
            justify-content: center;
        }
        article{
            text-align: center;
        }
        p{
            font-family: 'Poppins', sans-serif;
        }
        .down{
            font-size: 2em;
        }
        .ult{
            font-size: 2em;
            font-weight: bolder;
        }
        .tr{
            height: 25px;
            margin-top: 20px;
        }
        button{
            border-radius: 5px;
            padding: 9px;
            background-color: rgb(56, 186, 237);
            color: aliceblue;
            font-weight: bold;
            font-family: 'poppins', 'serif';
        }
        button:hover{
            cursor: pointer;
            text-decoration: underline;
            color: greenyellow;
        }
        .nbs{
            font-size: 2em;
        }
        .read{
            height: 25px;
            margin-left: 16px;
            margin-top: 44px;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Ultra-Edit_logo.png" alt="Logo">
        </div>
        <div class="navi">
            <nav>
                <ul>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About Us</li>
                </ul>
                <img class="tr" src="Translate-logo.png" alt="Translate">
            </nav>
        </div>
    </header>
    <main>
        <div class="heading">
        <p class="down">Download </p>
        <p class="ult"> &nbsp UltraEdit</p>
         <p class="nbs">&nbsp for Windows</p>
        <img class="read" src="Read our Review.png" alt="Read Our Review">
    </div>
    <article>
        <p>
            Download and try UltraEdit before you buy it! This download includes the full Windows version of the text editor.
        </p>
        <br>
        <button>DOWNLOAD MAC OR LINUX VERSION</button>
    </article>
    </main>


</body>

</html>
