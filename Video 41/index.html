<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desigining a Nav bar using flex-box</title>
    <style>
        ul{
            display: flex;
            list-style: none;
        }
        ul li{
            padding: 9px;
        }
        .allhead{
            display: flex;
        }
        .logo{
            margin-right: 232px;
        }
        .all{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="all">
    <header>
        <div class="allhead">
        <img class="logo" src="Ultra-Edit_logo.png" alt="">
        <div class="nav">
        <nav>
            <div class="ano">
            <ul>
                <li>Products</li>
                <li>Pricing</li>
                <li>Resources</li>
                <li>About Us</li>
            </ul>
        </nav>
        </div>
        <div class="tr"><img src="Translate-logo.png" alt=""></div>
    </div>
    
    </header>
</div>
    
</body>
</html>
