<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Files</title>
</head>
<body>
    <header>
        <h1>
            <bold>My Media Files</bold>
        </h1>
    </header>
    <body>
        <div>
            <p>Here are five sample audio files</p>
            <br>
            <audio src="sample-3s.mp3" controls autoplay loop>Audio of 3 Seconds</audio>
            <audio src="sample-6s.mp3" controls autoplay loop>Audio of 6 Seconds</audio>
            <audio src="sample-9s.mp3" controls autoplay loop>Audio of 9 Seconds</audio>
            <audio src="sample-12s.mp3" controls autoplay loop>Audio of 12 Seconds</audio>
            <audio src="sample-15s.mp3" controls autoplay loop>Audio of 15 Seconds</audio>
        </div>

        <div>
            <p>And here are five sample video files</p>
            <br>
            <video src="sample-5s.mp4" height="" width="239" controls>Video of 5 seconds</video>
            <video src="sample-10s.mp4" width="239" controls>Video of 10 seconds</video>
            <video src="sample-15s.mp4" width="239" controls>Video of 15 seconds</video>
            <video src="sample-20s.mp4" width="239" controls>Video of 20 seconds</video>
            <video src="sample-30s.mp4" width="239" controls>Video of 30 seconds</video>
        </div>
    </body>
    
</body>
</html>
