<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Editing</title>
    <style>
        img{
            height: 165px;
            border-radius: 12px;
        }
        .bigbox{
            border: solid 2px black;
    width: 300px;
    height: 500px;
    padding: 40px;
    position: relative;
    top: 46px;
    left: 284px;
        }
        .card{
                border: solid 2px gray;
    position: relative;
    left: 18px;
    bottom: -16px;
    border-radius: 10px;
    width: 250px;
    padding: 5px;
    height: 450px;
        }
        .button{
            background-color: rgb(149, 205, 215);
            position: relative;
            right: -85px;
            bottom: 15px;
            border-radius: 20px;
            padding: 10px;
        }
        .capsule{
            border: solid gray 1px;
            border-radius: 10px;
            padding: 5px;
            position: relative;
            bottom: -10px;
            opacity: 0.5;
            margin: 9px;
        }
        .content{
            padding: 5px;
        }
        p{
            opacity: 0.5;
            font-size: 14px;
        }
        </style>
</head>
<body>
    <div class="bigbox">

        <div class="card">
            <img src="https://images.pexels.com/photos/5688674/pexels-photo-5688674.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Man in a boat">
            <div>
                <span class="capsule">Nature</span>
                <span class="capsule">Lake</span>
            </div>
            <div class="content">

                <h1>
                    Mother Earth!
                </h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis sit dicta fugiat quae ut deleniti. Placeat voluptatibus labore dolores libero, esse expedita magni eaque nobis non aspernatur incidunt? Corporis dolorem, eum minima consequatur nihil tempora.
                </p>
            </div>
            <div>
                <button class="button"> <a href="https://www.chess.com/">Read More</a> </button>
            </div>
        </div>
    </div>
</body>
</html>
