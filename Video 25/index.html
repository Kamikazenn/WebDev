<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li{
            /* list-style: disc; */
            display: flex inline;
            padding: 23px;
            margin: 51px;
            /* list-style-type:;   */
            /* you can set emoji here */
            background-color: yellow;
            list-style-position: inside;
            border: 1px solid black;
            /* list-style-image: ; */
            /* You can set image here */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
