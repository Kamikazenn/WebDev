<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="300" src="Train.png" alt="Train Image">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>Header
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
    </thead>
        <tbody>
        <tr>
            <td>Akash</td>
            <td>Student</td>
            <td>C Language</td>
        </tr>
        <tr>
            <td>Harry</td>
            <td rowspan="2">Programmer</td>
            <td colspan="2">JavaScript</td>
        </tr>

        <tr>
            <td>Sam</td>
            <td>Java</td>
            
        </tr>
    </tbody>

        <tfoot>Footer</tfoot>
    </table>

    <ul type="square">
        <li>Radha</li>
        <li>Krishna</li>
        <li>Balaram</li>
    </ul>
    <ol type="A">
        <li>Radha</li>
        <li>Krishna</li>
        <li>Balaram</li>
    </ol>
    
    
</body>
</html>
