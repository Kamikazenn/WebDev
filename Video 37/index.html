<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desigining a given LayOut</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        :root{
            --primary-color: rgb(177, 17, 217);
            --secondary-color: rgb(233, 187, 237);
            --Ternary-color: whitesmoke;
        }
        *{
            margin: 0px;
            padding: 0px;
        }
        header{
            position: sticky;
            top: 0;
        }
        body{
            background-color: var(--secondary-color);
        }
        main{
            justify-content: center;
            display: flex;
            flex-flow: column;
        }
        .image{
            display: flex;
            align-items: flex-end;
        }
        img{
            height: 55px;
            position: fixed;
            bottom: 12px;
            right: 23px;
        }
        nav{
            position: sticky;
        }
        ul{
            display: flex;
            background-color: var(--primary-color);
            position: sticky;
            top: 0px;
        }
        ul li{
            padding: 15px;
            list-style: none;
            font-family:'poppins', serif;
            font-weight: 900;
        }
        ul li a{
            color: var(--Ternary-color);
            text-decoration: none;
            
        }
        .boxes{
            display: flex;
            /* margin: 30px; */
            padding: 25px;
        }
        .bb{
            border: solid black 2px;
            background-color: green;
            margin: 20px;
        }
        .box{
            border: solid 1px black;
            height: 80vh;
            width: 90vw;
            margin: 30px;
        }
        #box1{
            background-color: rgb(255, 0, 0);
        }
        #box2{
            background-color: slateblue;
        }
        .notfooter{
            border: solid 2px black;
            background-color: aquamarine;
            border-radius: 9px;
            margin: 0 34vw;
            color: rgb(36, 11, 222);
            font-size: 42px;
            text-align: center;
            font-family: 'Rubik Doodle Shadow', 'serif';
        }
        footer{
            width: 100%;
            background-color: rgb(194, 245, 187);
            height:30px;
            font-size: 1.5em;
            text-align: center;
            padding: 9px;
            margin-top: 90px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Contact</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Feedback</a></li>
                <li><a href="/">Help</a></li>
                <li><a href="/">Know How</a></li>
                <li><a href="/">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="bb">

        <div class="boxes">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
        </div>
    </div>
    <div class="image">
        <img src="11zon_cropped.png" alt="Logo">
    </div>
        <div class="notfooter">
            <p>
            Welcome to Sigma Web Development Course by Code With Harry
            </p>
        </div>
    </main>
        <footer>
            Well, This is a footer
        </footer>
</body>
</html>
