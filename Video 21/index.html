<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        /* This selector has specificity of 1 */
        h1{
            color: aqua;
        }
         /* This selector has specificity of 10000 */
        .cred{
            color: red !important; 
        } /* if we use "!important" with any style, it will have the most piority */

         /* This selector has specificity of 10 */
        .cpurple{
            color: purple;
        }
        /* Universal selector has the least priority so it is better to use Universal(It has specificity of 0) selector so that we can overWrite whenever we want */

        /* This is an example of attribute selector and This selector also has specificity of 10 */ 
        [data-x=a]{
            color: maroon;
        }

        /* This selector has specificity of 1+10 = 11 */
        h1.yellow{
            color: yellow;
        }

    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">
            CSS Specificity
        </h1>
    </div>
    
</body>
</html>
