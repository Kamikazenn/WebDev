<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex-Box</title>
    <style>
        .container{
            border: solid red 2px;
            display: flex;
            height: 80vh;
            /* justify-content: center; */
            /* align-items: center; */
            align-content: center;
            /* WE USE ALIGN ITEMS IF WE ONLY HAVE ONE LINE BUT WE WILL USE ALIGN CONTENT IF WE HAVE MULTIPLE LINES */
            /* flex-direction: column-reverse; */
            flex-direction: row-reverse;
            flex-wrap: wrap;
            flex-flow: row wrap;
            gap: 40px 10px;
        }
        .item{
            color: aliceblue;
            height: 90px;
            width: 90px;
            background-color: blueviolet;
            border: solid black 1px;
            flex-grow: 1;
            /* flex-shrink: 2; */
            /* padding: 5px; */
            /* margin: 5px; */
        }
        .order-1{
            order: 1;
        }
        .order-2{
            order: w;
        }
        .order-3{
            order: 3;
        }
        /* Default order is 0 */
        /* The lower the order, the earlier they come */
        .item-1{
            flex-grow: 9;
            /* align-self: self-end; */
            /* This will be used when we have to align only specific element and not all the elements */
            /* Similar there is flex-shrink as well which can shrink */
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item item-1">01</div>
            <div class="item">02</div>
            <div class="item">03</div>
            <div class="item">04</div>
            <div class="item">05</div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item order-1">99</div> <!--Since, it's order is one and every else element's order is zero(default), so it will come in the last-->
            
            
            
        </div>
    </main>
</body>
</html>
