<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: solid 2px blue;
            display: inline-block;
            padding: 45px;
            width: 344px;
            margin: 34px;
            display: inline-flex;
            justify-content: center; 
        }
        /* .box1{
            display: none;
            visibility: hidden;
        } */
    </style>
</head>
<body>
    <div class="box box1">
        This is a nice box
    </div>
    <div class="box">
        This is also a nice box
    </div>
    <span>I am a good</span>
    <span>boy</span>
</body>
</html>
